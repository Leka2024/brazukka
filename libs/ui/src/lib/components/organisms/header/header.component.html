<header class="color-{{color}}">
  <div class="header-container">
    <div class="header-logo">
      <brazukka-link value="products" label="Maxxy-tiles" color="black" (clicked)="navigateTo('products')"></brazukka-link>
    </div>
    <div class="header-navigation">
      <nav>
        <ul class="header-list">
          <li>&nbsp;</li>
          <li>
            <brazukka-link value="products" label="PRODUCTS" color="black" (clicked)="navigateTo('products')"></brazukka-link>
          </li>
          <li>
            <brazukka-link value="products" label="INSPIRATION" color="black" (clicked)="navigateTo('inspiration')"></brazukka-link>
          </li>
          <li>
            <brazukka-link value="products" label="EDUCATION" color="black" (clicked)="navigateTo('education')"></brazukka-link>
          </li>
          <li>
            <brazukka-link value="products" label="CONTACT" color="black" (clicked)="navigateTo('contact')"></brazukka-link>
          </li>
          <li>&nbsp;</li>
        </ul>
      </nav>
    </div>
    <div class="header-languages">
      <brazukka-button label="Nederlands" icon="nl" iconSet="country" [iconOnly]="true" color="gray" size="small"></brazukka-button>
      <brazukka-button label="English" icon="gb" iconSet="country" [iconOnly]="true" color="gray" size="small"></brazukka-button>
      <brazukka-button label="Portugues" icon="br" iconSet="country" [iconOnly]="true" color="gray" size="small"></brazukka-button>
    </div>
  </div>
</header>
